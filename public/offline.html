<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Вы offline</title>

  <!-- inline the webpage's stylesheet -->
  <style>
    body {
      font-family: helvetica, arial, sans-serif;
      margin: 2em;
    }

    h1 {
      font-style: italic;
      color: #373fff;
    }

    p {
      margin-block: 1rem;
    }

    button {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Вы offline</h1>

  <p>Нажмите на кнопку ниже, чтобы обновить страницу</p>
  <button type="button">⤾ Обновить</button>

  <!-- inline the webpage's javascript file -->
  <script>
    document.querySelector("button").addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>

</html>
